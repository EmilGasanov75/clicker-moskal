<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер мертвих кацапів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn">Вбити москаля</button>
    <p class="val">0 мертвих москалів усього</p>
    <p class="hr">0 гривень</p>
    <div class="knife off">
        <img src="./img/knife.png" alt="" width="135" height="75">
        <button class="knifeBtn">Купити ніж (50 гривень)</button>
    </div>
    <div class="pm off">
        <img src="./img/pm.webp" alt="" width="135" height="80">
        <button class="pmBtn">Купити пістолет Макарова (350 гривень)</button>
    </div>
    <div class="ak off">
        <img src="./img/ak47.png" alt="" width="135" height="120">
        <button class="akBtn">Купити автомат Калашникова (350 гривень)</button>
    </div>
    <div class="ur off">
        <img src="./img/UR-10.png" alt="" width="270" height="120">
        <button class="urBtn">Купити снайперську гвинтівку UR-10 (1350 гривень)</button>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
